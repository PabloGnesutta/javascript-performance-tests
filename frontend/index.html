<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Performance en JavaScript</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="layout">
      <div id="controls">
        <div>
          <button id="loadData">Load Data</button>
        </div>

        <div>
          <h3>Diccionario</h3>
          <button id="iterateDictionaryLookup">Buscar diccionarios</button>
        </div>
        <div>
          <h3>Colisión</h3>
          <button id="iterateCollision">Comprobar colisiones</button>
        </div>
        <div>
          <h3>Actualización</h3>
          <button id="iterateUpdates">Actualizar Data</button>
        </div>
        <div>
          <h3>If statement</h3>
          <button id="checkWithIf">Con if</button>
          <button id="checkWithoutIf">Sin if</button>
        </div>
      </div>

      <pre id="console"></pre>
    </div>

    <script src="js/lib.js"></script>
    <script src="js/globals.js"></script>
    <script type="module" src="js/load.js"></script>
    <script type="module" src="js/dictionary.js"></script>
    <script type="module" src="js/collision.js"></script>
    <script type="module" src="js/updates.js"></script>
    <script type="module" src="js/if.js"></script>
  </body>
</html>
